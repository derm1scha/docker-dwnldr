services:
  app:
    build: .
    container_name: dwnldr
    network_mode: "host"
    environment:
      - PORT=3000
      - FILE_ROOT=/data
      - SERVE_FILES=1
      - FILE_URL_PREFIX=/files
    volumes:
      - ./data:/data
    # On Linux host-network is fine; on Mac/Windows use ports instead:
    # ports:
    #   - "8443:3000"
